<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum App</title>
    <script defer src="./js/greetings.js"></script>
    <script defer src="./js/clock.js"></script>
    <script defer src="./js/quotes.js"></script>
    <script defer src="./js/background.js"></script>
    <script defer src="./js/todo.js"></script>
    <script defer src="./js/weather.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <form class="hidden" id="login-form">
      <input id="loginInput" required maxlength="15" type="text" placeholder="What is your name?" />
      <input id="loginBtn" type="submit" value="Log in" />
    </form>
    <h2 id="clock">00:00</h2>
    <h1 class="hidden" id="greeting"></h1>
    <div class="hidden" id="todo">
      <form id="todo-form">
        <input type="text" placeholder="Write a To Do and Press Enter" required />
      </form>
      <ul id="todo-list"></ul>
    </div>
    <div id="weathers">
      <span id="weather"></span>
      <span id="temp"></span>
      <span id="city"></span>
    </div>
    <div id="quote">
      <div></div>
      <div></div>
    </div>
  </body>
</html>
